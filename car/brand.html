        <div class="row container-fluid">
            <h1 id="brand_title" class="text-center fw-bolder">Find the car for you</h1>

                <ol class="breadcrumb col-md-9">
                    <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                    <li class="breadcrumb-item active" id="breadcrumb-brand">Brand</li>
                </ol>
            </div>
            <div class="col-md-2">
                <div class="form-floating col-md-12">
                    <select id="floatingSortingOption" class="form-control" placeholder="Filter">

                        <option value="priceLowToHigh">Price: Low to High</option>
                        <option value="priceHighToLow">Price: High to Low</option>

                        <option value="horsepowerHighToLow">Horsepower: High to Low</option>
                        <option value="ratingLowToHigh">Rating: Low to High</option>
                        <option value="ratingHighToLow">Rating: High to Low</option>
                        <option value="mileageLowToHigh">Mileage: Low to High</option>
                        <option value="mileageHighToLow">Mileage: High to Low</option>

                    </select>

                        Options</label>

            </div>

<script>
    var car_brand = []; // Declare car_brand as a global variable
    var animation = "animate__fadeInLeft";
    window.onload = function () {

        addMusic(true);
        var urlParams = new URLSearchParams(window.location.search);
        var brand = urlParams.get('brand');

        document.getElementById("breadcrumb-brand").textContent = brand;

        car_brand = [];


        for (var i = cars.length - 1; i >= 0; i--) { // Modified the loop condition to include the first element
            if (cars[i].brand == brand) {
                car_brand.push(cars[i]);
            }

        }

        let rowsElement = document.getElementById("cars"); // Use the let keyword to initialize rowsElement

        car_brand.forEach(vehicle => {
            const carsDiv = document.createElement('a');
            carsDiv.classList.add('card');
            carsDiv.classList.add('animate__animated', animation);
            carsDiv.classList.add('mb-3');
            carsDiv.classList.add('pb-3');
            carsDiv.classList.add('col-lg-4');
            carsDiv.classList.add('shadow-lg');
            carsDiv.classList.add('car-item');
            carsDiv.classList.add('mx-auto');
            carsDiv.innerHTML =
                `<div class="card-body">
                            <h4 class="card-title fw-bolder">${vehicle.brand} ${vehicle.model} ${vehicle.submodel}</h4>
                            <h6 class="card-subtitle text-muted">${vehicle.description[0]}</h6>
                        </div>
                        <img class="car-logo img-fluid" src="../media/image/cars/${vehicle.imageLocation[0]}" alt="${vehicle.id}">
                       <div class="card-footer text-primary">
                            <div class="row">
                                <div class="col p-2">
                                    <i class="car-info-icon fas fa-dollar-sign text-success"></i>
                                    <span class="fs-4 fw-bold">${vehicle.price}</span>
                                    <span class="fs-4 fw-bold">/ day</span>
                                </div>
                            </div>
                </div>`;
                carsDiv.href = 'item.html?id='+vehicle.id;
            rowsElement.appendChild(carsDiv);
        });

        document.getElementById('floatingSortingOption').addEventListener('change', function () {
            var selectedOption = this.value;
            sortCars(selectedOption, car_brand);
        });
    }

    function sortCars(option, car_brand) {
        let sortedCars = car_brand.slice();

        switch (option) {
            case 'default':
                sortedCars.sort((a, b) => a.id - b.id);
                animation = "animate__fadeInLeft"
                break;
            case 'priceLowToHigh':
                sortedCars.sort((a, b) => a.price - b.price);
                animation = "animate__fadeInLeft"
                break;
            case 'priceHighToLow':
                sortedCars.sort((a, b) => b.price - a.price);
                animation = "animate__fadeInLeft"
                break;
            case 'yearOldToNew':
                sortedCars.sort((a, b) => a.year - b.year);
                animation = "animate__fadeInLeft"
                break;
            case 'yearNewToOld':
                sortedCars.sort((a, b) => b.year - a.year);
                animation = "animate__fadeInLeft"
                break;
            case 'horsepowerLowToHigh':
                sortedCars.sort((a, b) => a.horsepower - b.horsepower);
                animation = "animate__fadeInLeft"
                break;
            case 'horsepowerHighToLow':
                sortedCars.sort((a, b) => b.horsepower - a.horsepower);
                animation = "animate__fadeInLeftBig"
                break;
            case 'ratingLowToHigh':
                sortedCars.sort((a, b) => a.rating - b.rating);
                animation = "animate__fadeInLeft"
                break;
            case 'ratingHighToLow':
                sortedCars.sort((a, b) => b.rating - a.rating);
                animation = "animate__fadeInLeft"
                break;
            case 'mileageLowToHigh':
                sortedCars.sort((a, b) => a.mileage - b.mileage);
                animation = "animate__fadeInLeft"
                break;
            case 'mileageHighToLow':
                sortedCars.sort((a, b) => b.mileage - a.mileage);
                animation = "animate__fadeInLeft"
                break;
            default:
                sortedCars.sort((a, b) => a.id - b.id);
                animation = "animate__fadeInLeft"
        }

        let rowsElement = document.getElementById("cars");

        rowsElement.innerHTML = '';

        sortedCars.forEach((vehicle) => {
            const carsDiv = document.createElement('div');
            carsDiv.classList.add('card');
            carsDiv.classList.add('animate__animated', animation);
            carsDiv.classList.add('mb-3');
            carsDiv.classList.add('col-lg-4');
            carsDiv.classList.add('shadow-lg');
            carsDiv.classList.add('car-item');
            carsDiv.classList.add('mx-auto');
            carsDiv.innerHTML =
                `<div class="card-body">
                            <h5 class="card-title">${vehicle.brand} ${vehicle.model} ${vehicle.submodel}</h5>
                            <h6 class="card-subtitle text-muted">${vehicle.description[0]}</h6>
                        </div>
                        <img class="car-logo" src="../media/image/${vehicle.imageLocation[0]}" alt="${vehicle.id}">
                       <div class="card-footer text-primary">
                            <div class="row">
                                <div class="col p-2">
                                 <i class="car-info-icon fas fa-dollar-sign text-success"></i>
                                 <span class="fs-4 fw-bold">${vehicle.price}</span>
                                 <span class="fs-4 fw-bold">/ day</span>
                                </div>
                                <div class="col p-2">
                                    <a href="item.html?id=${vehicle.id}" class="btn btn-primary">Check it out!</a>
                                </div>
                            </div>
                </div>`;
            rowsElement.appendChild(carsDiv);

        });
    }
</script>
